<div class="modal-header">
  <h3 class="modal-title">Sync Strava Activities</h3>
</div>
<div class="modal-body">
  <p>We will download any cycling activities that have not already been processed by Tacit Training, beginning with your season start day and going thru today.</p>
  <p>Note that a season start day is required in order to sync.</p>
  <br/>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="syncActivities()">Sync</button>
  <button class="btn btn-warning" type="button" ng-click="cancelSync()">Cancel</button>
</div>
