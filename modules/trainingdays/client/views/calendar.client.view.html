<section ng-controller="CalendarController" ng-init="initCalendar()">
  <div class="page-header">
    <h2>
      My Calendar
    </h2>
  </div>
  <div class="alert alert-info text-center" ng-hide="hasStart && hasEnd">
    <span ng-hide="hasStart">To get started you need to create a <a class="alert-link" ui-sref="trainingDays.createStart">Start Day</a>.</span>
    <span ng-hide="hasEnd"> You should add a <a class="alert-link" ui-sref="trainingDays.createEvent({'scheduledEventRanking': '1'})">Goal Event</a> in order to generate a useful season plan.</span>
  </div>
  <div>
    <div class="pull-right">
      <md-button ng-show="hasStart" ui-sref="season()">Season</md-button>
    </div>
    <div class="pull-right">
      <md-button ng-hide="smallWindow || direction === 'horizontal'" ng-click="setDirection('horizontal')">Calendar</md-button>
      <md-button ng-hide="smallWindow || direction === 'vertical'" ng-click="setDirection('vertical')">List</md-button>
    </div>
  </div>
  <div class="alert alert-danger text-center" ng-show="error" class="text-danger">
    <strong ng-bind="error"></strong>
  </div>
  <div us-spinner="{radius:50, width:8, length: 16}" spinner-key="tdSpinner" style="position: relative"></div>
  <div class="td-calendar bottom-buffer">
    <calendar-md id="tdcalendar" flex layout layout-fill calendar-direction="direction" on-prev-month="prevMonth" on-next-month="nextMonth" on-day-click="dayClick" title-format="'MMMM y'" ng-model="selectedDate" day-format="dayFormat" day-label-format="'EEE'" day-label-tooltip-format="'EEEE'" day-tooltip-format="'fullDate'" week-starts-on="1" tooltips="false" day-content="" disable-future-selection="false"></calendar-md>
  </div>
</section>
